<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="circle.css"/>
    </head>
    <body>
     
        <div class="friend" id="circle"></div>
    <button id="color-btn" onclick = "red()">Red</button>
    <button id="color-btn" onclick = "black()">Black</button> 
    <button id="color-btn" onclick = "yellow()">Yellow</button> 
    <button id="color-btn" onclick = "orange()">Orange</button>  

<script>
    
    function red() {
        document.getElementById("circle").style.background = "red";    
    }
    
    function black() {
        document.getElementById("circle").style.background  = "black";
    }

    function yellow() {
        document.getElementById("circle").style.background = "yellow";
    }

    function orange() {
        document.getElementById("circle").style.background = "orange";
    }

</script>
        

    </body>
</html>
