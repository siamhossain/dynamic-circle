<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="circle.css"/>
    </head>
    <body>
     
        <div class="friend" id="circle"></div>
    <button class ="color-btn" onclick = "red()">Red</button>
    <button class ="color-btn" onclick = "black()">Black</button> 
    <button class ="color-btn" onclick = "yellow()">Yellow</button> 
    <button class ="color-btn" onclick = "orange()">Orange</button> 
    <button class ="color-btn" onclick = "changeColor()">Change Color</button> 
    <button class ="color-btn" onclick = "animateCircle()">Animate</button>  
    <button class ="color-btn" onclick = "stopAnimation()">Stop Animation</button>  

<script>

    var colors = ["red", "black", "yellow", "orange", "Violet", "Tomato", "Gray"];
    var totalColor = colors.length;
    var i = 0;
    var circleElement = document.getElementById("circle");
    var timer;

    function changeColor() {
        circleElement.style.background = colors[i];
        i++;
        if (i == totalColor) {
            i=0;
        }
    }

    function animateCircle() {
       timer = setInterval(changeColor, 500);        
    }
    
    function stopAnimation() {
        window.clearInterval(timer);
    }

    function red() {
        document.getElementById("circle").style.background = "red";    
    }
    
    function black() {
        document.getElementById("circle").style.background  = "black";
    }

    function yellow() {
        document.getElementById("circle").style.background = "yellow";
    }

    function orange() {
        document.getElementById("circle").style.background = "orange";
    }

</script>
        

    </body>
</html>
